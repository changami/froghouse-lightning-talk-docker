    <section data-markdown data-background="#41b3e9" data-background-transition="none">
      <script type="text/template">
        ▼wordpress直下にあるDockerfileをもとに、wpsourceという名前のイメージを作る。
        <pre><code>
          docker build -t wpsource wordpress

        </code></pre>

        ▼data直下にあるDockerfileをもとに、dbdataという名前のイメージを作る。
        <pre><code>
          docker build -t dbdata data

        </code></pre>

        ▼dbdataというイメージをもとに、datacontainerという名前のコンテナを作り、稼働させる。
        <pre><code>
          docker run -d -it --name datacontainer dbdata

        </code></pre>

      </script>
